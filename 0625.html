<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像表示</title>
    <style media="screen">
        .blur img {
            filter: blur(5px);
        }
    </style>

</head>

<body>
    <div class="blur">
        <img src="./test_bg.png" alt="" width="500"><br>
        ぼかし写真 : blur(30px)<br>
    </div>

    <div class="original">
        <img src="./test_bg.png" alt="" width="500"><br>
        オリジナル画像
    </div>


</body>

</html>
